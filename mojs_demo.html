<html>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/mo-js@latest/build/mo.min.js"></script>
        <script>
            var first = new mojs.Shape({
                shape:'circle',
                radius:{0:40},
                stroke:'cyan',
                strokeWidth:{20:0},
                fill:'none',
                left:0,
                top:0,
                duration:300
            });
            var colors=['deeppink', 'margenta', 'skyblue', 'tomato'];
            var seconds = [];
            for(var i=0; i<4; i++) {
                var second = new mojs.Shape({
                /*종속*/
                parent:first.el,
                shape:'circle',
                radius:'rand(10,30)',
                stroke:colors[i],
                strokeWidth:{7:0},
                fill:'none',
                left:'50%',
                top:'50%',
                x:'rand(-50, 50)',
                y:'rand(-50, 50)',
                delay:200
                });
                seconds.push(second);
            }
            document.addEventListener('click', function(e){
                first.generate().tune({x:e.pageX, y:e.pageY}).replay();
                for(var i=0; i<seconds.length; i++) {
                    seconds[i].generate().replay();
                }
            });
        </script>
    </body>
</html>
